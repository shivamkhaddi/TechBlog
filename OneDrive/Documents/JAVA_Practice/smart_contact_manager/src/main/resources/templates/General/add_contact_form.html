<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="General/Base::layout(~{::section})" >
<head>
   <meta charset="UTF-8" />
   <title>User Dash Board</title>
</head>
<body>
    <section>
     
        <div class="card mr-3 ml-3">
        
           <div class="card-body">
           
               <h1 class="text-center">Add Contact</h1>
               
               <div class="container-fluid mt-1">
               
                   <div class="row">
                   
                      <div class="col-md-10 offset-md-1">

							<form action="#" th:action="@{/user/process-contact}"
                                  th:object="${contact}"   enctype="multipart/form-data"
                                  method="POST" class="mt-2">
  
								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-user-plus"></i>

										</div>

									</div>

									<input type="text" id="firstName" th:field="*{name}"
										placeholder="Enter Name here" class="form-control" />

								</div>

								<!-- Second name  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-user"></i>

										</div>

									</div>

									<input type="text" id="nickName" th:field="*{nickName}"
										placeholder="Enter nickName here" class="form-control" />

								</div>


								<!-- Phone Number  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-phone"></i>

										</div>

									</div>

									<input type="text" id="phone" th:field="*{phone}"
										placeholder="Enter Phone Number here" class="form-control" />

								</div>
								
								
								
								<!-- Email  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											@

										</div>

									</div>

									<input type="text" id="email" th:field="*{email}"
										placeholder="Enter Email here" class="form-control" />

								</div>
								
								
								<!-- Work  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa-solid fa-briefcase"></i>

										</div>

									</div>

									<input type="text" id="work" th:field="*{work}"
										placeholder="Enter Your Work here" class="form-control" />

								</div>
								
								
								<!-- Contact Description -->
                                 
                                 <div class="form-group mt-3">
                                 
                                    <textarea rows="7" id="description" th:field="*{description}" class="form-control" placeholder="Enter Your Contact Description"></textarea>
                                 
                                 </div>
                                 
                                 
                                <!-- Contact Image -->
                                 
                                <div class="custom-file">
                                
                                   <input type="file" id="image" name="image" class="form-control" />
                                   
                                </div> 
                            

                                <div class="container text-center mt-3">
                                
                                <button type="submit" class="btn btn-outline-primary bg-primary text-white">Save Contact</button>
                                
                                </div>

							</form>

						</div>
                   
                   </div>
               
               </div>
               
           </div>
        </div>
     
    </section>
    
</body>

</html>
